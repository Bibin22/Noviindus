{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>Times World {% block title%}{% endblock %}</title>

    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" crossorigin="anonymous">
    <link href="{% static 'css/main.css'%}" rel="stylesheet">
    <link href="{% static 'css/login_style.css'%}" rel="stylesheet">


    <!-- Custom styles for this template -->

</head>
<body>



<div class="container-fluid">
    <div class="row row_class">
        <main role="main" class="center">
            <div class="container-fluid">
                <div class="row center">
                    <h1>New Here ?</h1><a href="{% url 'user_creation' %}"><h1>Create New Account</h1></a>
                    <div class="col-12 card mt-5">
                        <div class="card-body">
                            <div class="card-title py-3">
                                <h1>Login</h1>
                            </div>
                            <form action="{% url 'user_login' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <input type="text" name="username" id="textField" placeholder="Username"
                                           class="form-control form-control-sm">
                                </div>
                                <div class="invalid-feedback emailFeedBackArea" style="display:none"></div>
                                <div class="form-group">
                                    <input type="password" name="password" id="id_password" placeholder="Password"
                                           class="form-control  form-control-sm">
                                </div>
                                <a href="{% url 'user_creation'%}" class="float-left py-3"> Create New Account</a>
                                <small class="float-right py-3 showPasswordToggle">SHOW PASSWORD</small>
                                <input type="submit" value="Login" class="btn btn-block btn-primary">
                            </form>
                            <div class="form-group">
                                {% if message %}
                                <div class="alert alert-danger">
                                    {{ message }}
                                </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>


        </main>
    </div>
</div>


<script src="/docs/5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"
        integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha"
        crossorigin="anonymous"></script>
<script src="{%static 'js/main.js'%}"></script>
<script src="{% static 'js/register.js' %}"></script>
</body>
</html>
